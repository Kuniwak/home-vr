	<meta name="og:title" content="Kuniwak's Home VR">

	<meta name="og:image" content="https://home.kuniwak.com/ogp/1200x630.png">
	<meta name="og:type" content="website">

	<link rel="icon" type="image/png" sizes="32x32" href="./32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./16x16.png">

	<link rel="stylesheet" href="style.css">

<body>
	<canvas class="main"></canvas>
	<div class="hud">
		<div class="help box hidden">
			<dl>
				<dt>w</dt>
				<dd>Move forward</dd>
				<dt>1</dt>
				<dd>Move to 1F</dd>
				<dt>2</dt>
				<dd>Move to 2F</dd>
				<dt>3</dt>
				<dd>Open Doors</dd>
				<dt>4</dt>
				<dd>Close Doors</dd>
				<dt>↑↓</dt>
				<dd>Move vertically</dd>
			</dl>
		</div>
		<button class="start control hidden">Start</button>
		<div class="controller hidden">
			 <button class="move-to-1F control">1F</button>
			 <button class="move-to-2F control">2F</button>
			 <button class="move-forward control">↑</button>
			 <button class="open control">Open</button>
			 <button class="close control">Close</button>
		</div>
	</div>
	<script src="bundle.js" defer></script>
</body>
</html>
